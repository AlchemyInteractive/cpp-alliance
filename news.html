---
layout: default
title: News
---
{% include top-title.html heading="News" %}

<!-- News -->
<section class="section">
  <div class="container">

    {% for post in site.posts %}
    <div>
      <span>{{ post.date | date: "%m/%d/%Y"}}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
    </div>
    {% endfor %}

  </div>
</section>
