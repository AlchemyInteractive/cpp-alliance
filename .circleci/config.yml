version: 2
jobs:
  test:
    docker:
      - image: circleci/ruby:2.4-node-browsers-legacy
    steps:
      - checkout
      - run: |
          bundle install
          bundle exec jekyll build
  deploy:
    docker:
      - image: circleci/ruby:2.4-node-browsers-legacy
    steps:
      - add_ssh_keys:
          fingerprints:
            - "73:a1:75:db:e3:27:4b:12:2e:84:28:91:20:3e:78:dc"
      - checkout
      - run: bundle install
      - run: bundle exec jekyll build
      - run: |
          find . -maxdepth 1 ! -name '_site' ! -name '.git' ! -name '.circleci' -exec rm -rf {} \;
          mv _site/* .
          rm -r _site/
          git config --global user.name "CircleCI"
          git config --global user.email "noreply@example.com"
          git add .
          git commit --allow-empty -m "$(git log develop -1 --pretty=%B)"
          git push -f origin HEAD:master

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - test:
          filters:
            branches:
              ignore: master
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: develop
