<!-- Blog section-->
{% assign n = site.categories[{{page.team-id}}] | size %}
{% if n != 0 %}
<section>
  <h3>Blog</h3>

  {% for post in site.categories[{{page.team-id}}] %}
  <div>
    <span>{{ post.date | date: "%m/%d/%Y"}}</span>
    <a class="innerboldTxt" href="{{ post.url }}">{{ post.title }}</a>
    <p>{{ post.excerpt }}</p>
  </div>
  {% endfor %}

</section>
{% endif %}
